<mat-card class="outer-card">
    <mat-card-title>
        Player {{gamestateService.currentPlayerValue()}}'s turn
    </mat-card-title>
    <div class="board">
        <mat-grid-list cols="3">
            <mat-grid-tile *ngFor="let coordinate of subboardCoors" [colspan]=1 [rowspan]=1>
                <app-subboard [coordinate]="coordinate"></app-subboard>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-card>
